name: Build and deploy

on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy APP
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{secrets.HOST_NAME}}
          key: ${{secrets.HOST_KEY}}
          username: ${{ secrets.SSH_USERNAME }}

          script: |
            cd /var/www/html
            mkdir laravel
            cd laravel
            echo "Deploy success"
            
         
